<div layout="row" layout-align="center" layout-padding layout margin>
  <div layout="column" flex="80">
    <h2>{{guide.title}}</h2>
    <h3>Curated by: {{guide.author.name}}</h3>
    <h3>About: {{ guide.description }}</h3>
    <md-button class="md-raised md-primary" ng-if="user.id === author.id" ng-click="deleteGuide(guide.id)">DELETE GUIDE"</md-button>
    <div infinite-scroll='getMoreData()' infinite-scroll-container='"#main"'>
      <resource-card ng-repeat="resource in data"></resource-card>
    <h3>Drag and drop to reorder the resources
      <md-button class="md-raised" ng-click="updateOrder()" ng-if="user.id === author.id">Save Order</md-button>
    </h3>
    <div ui-sortable="sortableOptions" ng-model="resources">
      <resource-card ng-repeat="resource in resources"></resource-card>
    </div>
  </div>
</div>
