<div layout="row">
  <div layout="column">
    <h3>Recommended Resources:</h3>
    <md-content>
      <resource-card ng-repeat="resource in resources"></resource-card>
    </md-content>
  </div>
  <div>
    <img src="http://loremflickr.com/80/80">
    <h4>{{ user.name }}</h4>
    <p>{{ user.email }}</p>
    <h4>Learning:</h4>
    <md-chips ng-model="userTags" md-removable="false">
      <md-chip-template>
          <span>{{$chip.title}}</span>
      </md-chip-template>
    </md-chips>
    <h4>Friends</h4>
    <p ng-repeat="friend in user.friend">{{ friend.name }}</p>
  </div>
</div>
