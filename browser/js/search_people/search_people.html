<h2>Search Users</h2>
<input ng-model="searchText" class="form-control">
<br/>
<br/>
<div layout="row" layout-align="center center" layout-wrap>
	<div ng-repeat="user in users | filter:searchText" layout="column" layout-align="center center" flex="25">
		<div class="friend" ng-click="findFriend(user.id)">
			<img class="avatar" src="{{user.picture}}">
			<p>{{user.name}}</p>
		</div>
	</div>
</div>
