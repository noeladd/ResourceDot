<div layout="row" layout-align="center center" layout-wrap>
  <div ng-repeat="friend in friends" layout="column" layout-align="center center" flex="25">
    <div class="friend" ng-click="findFriend(friend.id)">
      <img class="avatar" src="{{ friend.picture }}" />
      <p>{{ friend.name }}</p>
    </div>
  </div>
</div>
