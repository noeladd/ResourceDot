<md-chips ng-model="selectedTags" name="tags"
                                  md-autocomplete-snap
                                  md-require-match="match"
                                  md-transform-chip="transformChip($chip)">

  <md-autocomplete
                   md-search-text="searchText"
                   md-items="item in queryTags(searchText)"
                   md-item-text="item.title"
                   md-no-cache="true"
                   placeholder="Add a topic">
      <span md-highlight-text="searchText" class="tag">{{item.title}}</span>
  </md-autocomplete>
  <md-chip-template>
      <span class="tag">{{$chip.title}}</span>
  </md-chip-template>
</md-chips>
