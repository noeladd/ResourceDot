<md-card>
  <md-card-content>
    <i class="fa fa-thumbs-o-up" aria-hidden="true" ng-click="like(resource.id)"></i>
    <h5>{{ resource.likes }}</h5>
    <i class="fa fa-thumbs-o-down" aria-hidden="true" ng-click="dislike(resource.id)"></i>
    <h5>{{ resource.dislikes }}</h5>
    <h2>
      <a href="{{ resource.link }}" target="_blank">{{ resource.title }}</a>
    </h2>
    <h4>{{ resource.author }}</h4>
    <h4>{{ resource.source }}</h4>
    <ul ng-repeat="tag in resource.tags">
    	<p ng-click="searchByTag(tag.id)">{{ tag.title }}</p>
    </ul>
    <i class="fa fa-trash" aria-hidden="true" ng-show="user.isAdmin()"></i>
  </md-card-content>
</md-card>
