<md-card>
    <md-card-content>
        <md-button class="md-primary md-raised">
      <i class="fa fa-thumbs-o-up" aria-hidden="true" ng-click="like(guide.id, {user: user.id})"></i>
      <h5>{{ guide.likes }}</h5>
    </md-button>
    <md-button class="md-primary md-raised">
      <i class="fa fa-thumbs-o-down" aria-hidden="true" ng-click="dislike(guide.id, {user: user.id})"></i>
      <h5>{{ guide.dislikes }}</h5>
    </md-button>
        <h2>
            <!--place a ui sref to this guide's detail state-->
            <a ui-sref="guideDetail({id: guide.id})">{{ guide.title }}</a>
        </h2>
        <h4>{{ guide.author.name }}</h4>
        <h4>{{ guide.description }}</h4>
        <i class="fa fa-trash" aria-hidden="true" ng-show="user.isAdmin"></i>
    </md-card-content>
</md-card>
