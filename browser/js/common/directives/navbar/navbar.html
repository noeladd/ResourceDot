<md-toolbar class="md-tall" layout="row" layout-align="center center">
  <div layout-padding layout-margin>
    <a ui-sref="home">
      <img id="logo" src="/img/logo.png">
    </a>
  </div>
  <div class="md-toolbar-tools container" layout="row" layout-align="center start">
      <md-button ng-repeat="item in items"
                 ng-show="!item.auth || isLoggedIn()"
                 ui-sref-active="active" ui-sref="{{ item.state }}">
          <a>{{ item.label }}</a>
          <a style="letter-spacing: 2px;">{{ item.label }}</a>
      </md-button>
    <!-- fill up the space between left and right area -->
    <span flex></span>

    <md-button ng-show="!user" ui-sref="login" class="md-raised" style="letter-spacing: 2px;">
      Login
    </md-button>
    <md-button ng-show="!user" ui-sref="signup" class="md-raised" style="letter-spacing: 2px;">
      Signup
    </md-button>
    <md-button ng-show="user" ui-sref-active="active" ui-sref="profile">
      <a style="letter-spacing: 3px;">Welcome, {{user.name}}!</a>
    </md-button>
    <md-button ng-show="user" ng-click="logout()" class="md-raised">
      Logout
    </md-button>
  </div>

</md-toolbar>
