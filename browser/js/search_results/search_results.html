<div layout="row" layout-align="center" layout-padding layout margin>

  <div layout="column" id="something" flex="80">
    <md-content>
      <h2>You searched for:
      <span ng-show="author">{{author}}</span>
      <span ng-show="source">{{source}}</span>
      <span ng-show="tags">
        <span ng-repeat="tag in tags">{{ tag }}</span>
      </span>
      </h2>

      <h2 ng-hide="author || source">Guides: </h2>
      <h3 ng-show="guides.length === 0"> No Guides Found</h3>
      <guide-card ng-repeat="guide in guides"></guide-card>
      <h2>Resources: </h2>
     <div infinite-scroll='getMoreData()' infinite-scroll-container='"#main"'>
        <resource-card ng-repeat="resource in data"></resource-card>
      </div>
    </md-content>
  </div>
</div>
