<div layout="row" layout-align="center" class="searchResults" layout-padding layout margin>

  <div layout="column" flex="80">
    <md-content>
    <div class="header">
      <h1><span class="header" ng-hide="author || source">You searched for: </span>
        <span class="header" ng-show="author">{{author}}</span>
        <span class="header" ng-show="source">{{source}}</span>
        <span ng-show="tags">
          <span ng-repeat="tag in tags">{{ tag }}{{$last ? '' : ', '}}</span>
        </span>
      </h1>
    </div>

      <h2 ng-show="guides.length !== 0">Guides: </h2>
      <guide-card ng-repeat="guide in guides"></guide-card>
      <h2>Resources: </h2>
     <div infinite-scroll='getMoreData()' infinite-scroll-container='"#main"'>
        <resource-card ng-repeat="resource in data"></resource-card>
      </div>
    </md-content>
  </div>
</div>
